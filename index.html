<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AOKI RECORDS</title>
  <style>
    /* ===== Base ===== */
    html, body { margin:0; padding:0; background:#ffffff; color:#111; font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; }

    /* ページ左右の余白を最小化。要素は中央寄せ */
    .wrap { width:100%; margin:0 auto; padding:0; display:flex; justify-content:center; }

    /* 画像舞台。背景は黒ではなく白に（＝全体白） */
    .stage { width:100%; max-width:600px; /* PCでは少し小さめに表示 */
      line-height:0; /* 画像の下の余白を消す */
    }

    /* SVGは常にコンテナ幅ぴったり（モバイルは画面幅と一致） */
    .stage svg { display:block; width:100%; height:auto; }

    /* モバイル最適化：幅はデバイス幅にフィット */
    @media (max-width: 767px) {
      .stage { max-width:none; width:100vw; }
    }

    /* フッターは最小限（© のみ） */
    footer { text-align:center; font-size:12px; color:#222; margin:12px 0 24px; }
    /* ===== Visitor counter (top-right) ===== */
    .visit-counter { position: fixed; top: 12px; right: 12px; z-index: 50; }
    .visit-chip {
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px; border-radius:999px; border:1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.92); backdrop-filter: blur(6px);
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
      font-size: 12px; line-height: 1; color:#222; user-select:none;
    }
    .visit-dot { width:8px; height:8px; border-radius:50%; background:#16a34a; box-shadow:0 0 0 3px rgba(22,163,74,.18); }
    @media (max-width: 767px){ .visit-counter{ top:8px; right:8px; } .visit-chip{ padding:6px 9px; } }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="stage" aria-label="AOKI RECORDS メイン">
      <!-- 画像の実寸に合わせた viewBox（1152×2048） -->
      <svg viewBox="0 0 1152 2048" role="img" aria-label="AOKI RECORDS メイン画像">
        <title>AOKI RECORDS メイン画像</title>
        <image href="aoki-records-main.png" x="0" y="0" width="1152" height="2048" preserveAspectRatio="xMidYMid slice" />

        <!-- クリック領域：見えない透明の図形（リンクはそのまま） -->
        <a xlink:href="https://music.apple.com/jp/artist/%E3%82%A2%E3%82%AA%E3%82%AD%E3%83%AC%E3%82%B3%E3%83%BC%E3%82%BA/1741280025" target="_blank" aria-label="Apple Music">
          <rect x="160" y="960" width="260" height="260" rx="36" fill="transparent" stroke="transparent" />
        </a>
        <a xlink:href="https://open.spotify.com/intl-ja/artist/09336CUjJUndkE5A2QjyfV?si=sQeRinpaSQGZ5iIhnbiecA" target="_blank" aria-label="Spotify">
          <circle cx="560" cy="1000" r="120" fill="transparent" stroke="transparent" />
        </a>
        <a xlink:href="https://www.youtube.com/@aokirecords/featured" target="_blank" aria-label="YouTube">
          <rect x="800" y="930" width="260" height="200" rx="28" fill="transparent" stroke="transparent" />
        </a>
        <a xlink:href="https://www.instagram.com/aokirecords?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" aria-label="Instagram">
          <rect x="380" y="1180" width="220" height="220" rx="32" fill="transparent" stroke="transparent" />
        </a>
        <a xlink:href="https://aokirecords.official.ec/" target="_blank" aria-label="Shop">
          <circle cx="820" cy="1210" r="120" fill="transparent" stroke="transparent" />
        </a>
      </svg>
      <footer>© AOKI RECORDS</footer>
    </main>
  </div>
  <div class="visit-counter" aria-live="polite" aria-atomic="true">
    <div class="visit-chip" id="visit-chip" title="このページの累計訪問数">
      <span class="visit-dot" aria-hidden="true"></span>
      <span id="visit-label">訪問数</span>
      <strong id="visit-count" style="font-variant-numeric: tabular-nums;">—</strong>
    </div>
  </div>

  <script>
    // 軽量なカウンター（サーバーレス）。countapi を利用（匿名・Cookieなし）。
    // 名前空間とキーはサイトごとに固有にしてください。
    (function(){
      const NS = 'aoki-records.github.io';   // ←あなたの公開URLに合わせて変更可
      const KEY = 'home';                    // ページ単位のキー
      const $count = document.getElementById('visit-count');
      const $label = document.getElementById('visit-label');

      async function hit(endpoint){
        const r = await fetch(`${endpoint}/hit/${encodeURIComponent(NS)}/${encodeURIComponent(KEY)}`);
        if(!r.ok) throw new Error('HTTP '+r.status);
        const json = await r.json();
        return json && (json.value || json.count || json.usage) || 0;
      }

      (async ()=>{
        try {
          // 複数エンドポイントを試す（サービス仕様の差異に対応）
          const endpoints = [
            'https://api.countapi.dev',
            'https://api.countapi.xyz'
          ];
          let value = null;
          for(const ep of endpoints){
            try { value = await hit(ep); break; } catch(e) { /* 次の候補へ */ }
          }
          if(value == null) throw new Error('No endpoint succeeded');
          $count.textContent = value.toLocaleString('ja-JP');
        } catch(err){
          // フォールバック：ローカル（デバイス単位）カウント
          try {
            const k = 'local_visit_count_'+NS+'_'+KEY;
            const v = (parseInt(localStorage.getItem(k)||'0',10)+1) || 1;
            localStorage.setItem(k, v);
            $label.textContent = 'この端末の訪問数';
            $count.textContent = v.toLocaleString('ja-JP');
          } catch(_) {
            document.getElementById('visit-chip').style.display = 'none';
          }
        }
      })();
    })();
  </script>
</body>
</html>
